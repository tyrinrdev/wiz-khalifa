        <section class="title">
            <h2>Contact</h2>
            <br>
        </section>
    <div class="container" id="wiz">
        <form class="signup-form container" action="www.wizkhalifa.com">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" name="firstname" placeholder="Your first name.." required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lastname" placeholder="Your last name.." required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Your email.." required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <textarea id="subject" class="form-control" name="subject" placeholder="Write us.." style="height:170px"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
